<div class="mx-auto my-6">
    <section class="bg-white dark:bg-gray-900">
        <div class="py-2 px-4 mx-auto max-w-screen-xl lg:py-6 lg:px-6 ">
            <p class="text-gray-500 dark:text-gray-400 mb-2">For More information <a [routerLink]="['', 'admin', 'companies']" class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">
                Go To Companies
                <svg aria-hidden="true" class="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a></p>
                <app-loader [showLoader]="loading"></app-loader>
            <div class="grid gap-6 mb-6 lg:mb-16 md:grid-cols-4">
                <div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-5">
                        <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Total Companies
                        </h2>
                        <p class="mt-3 mb-4 text-5xl font-bold text-gray-500 dark:text-gray-400">{{companyCount}}</p>
                        
                    </div>
                </div>
                <div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700" *ngFor="let vehicleTypesCount of vehicleTypesCount">
                    <div class="p-5">
                        <h2 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                            Total {{vehicleTypesCount.type | titlecase}}
                        </h2>
                        <p class="mt-3 mb-4 text-5xl font-bold text-gray-500 dark:text-gray-400">{{vehicleTypesCount.count}}</p>
                        
                    </div>
                </div>
            </div>  
        </div>
    </section>
</div>
