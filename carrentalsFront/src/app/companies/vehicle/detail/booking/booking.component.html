<div class="w-full lg:w-8/12 px-4 mx-auto mt-6">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
        <div class="rounded-t bg-white mb-0 px-6 py-6 mb-5">
            <div class="text-center flex justify-between">
                <h6 class="text-blueGray-700 text-xl font-bold">
                    Book Vehicle
                </h6>
            </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <form [formGroup]="bookingForm" (ngSubmit)="bookVehicle()">
                <div class="flex flex-wrap">
                    <div class="w-full lg:w-6/12 px-6">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="start_date">
                                Start Date
                            </label>
                            <input type="Date" formControlName="start_date"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
                        </div>
                    </div>
                    <div class="w-full lg:w-6/12 px-6">
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="end_date">
                                End Date
                            </label>
                            <input type="Date" formControlName="end_date"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
                        </div>
                    </div>
                </div>
                <!-- <button type="submit"
                    class="w-full mx-40 mb-5 mt-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Book
                    vehicle</button> -->
                    <app-loader [showLoader]="loading"></app-loader>
                    <div class="flex justify-end">
                        <button *ngIf="!loading" type="button" (click)="goBack()"
                        class="w-40 mx-40 mb-5 mr-2 text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Cancel</button>
                        <button *ngIf="!loading" type="submit" [disabled]="!bookingForm.valid" [ngClass]="bookingForm.valid ? 'bg-blue-700 hover:bg-blue-800' : 'bg-blue-400 hover:bg-blue-400 cursor-not-allowed'" 
                        class="w-40 mx-40 mb-5 text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Request Booking</button>
                    </div>
            </form>
        </div>
    </div>
</div>
